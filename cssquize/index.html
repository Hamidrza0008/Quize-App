<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Quiz</title>
    <!-- Load Tailwind CSS -->
    <link rel="stylesheet" href="/src/output.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
   <div class="quiz-app-card w-[95%] max-w-lg lg:w-[600px] rounded-2xl p-6 space-y-4 text-center lg:p-8">

        <div class="quize-nav">
            <h1 class="text-3xl font-bold text-white mb-2">Start Now</h1> 
            
            <div class="timmer flex flex-col items-center justify-center space-y-1">
                <h5 class="text-lg font-light">Timer</h5>
                <div class="timer-box text-5xl font-extrabold" id="timer">03:59</div>
            </div>
        </div>
        
        <hr class="border-white/50">
        
        <div class="quiz">
            <h2 id="question" class="text-xl font-semibold text-white mb-4 text-left">Question goes here</h2>
            
            <div id="answer-btn" class="flex flex-col space-y-3">
            </div>
        </div>

        <div class="button-group">
             <button id="next-btn" class="bg-[#001e4d] text-white font-medium w-[150px] p-2 rounded-lg cursor-pointer transition-colors duration-300 hover:bg-[#003a7a] hide">
                Next
            </button>
            <button id="home-btn" class="bg-[#001e4d] text-white font-medium w-[150px] p-2 rounded-lg cursor-pointer transition-colors duration-300 hover:bg-[#003a7a] hide">
                Go Home
            </button>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
